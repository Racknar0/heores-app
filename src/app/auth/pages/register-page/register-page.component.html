
<div class="flex flex-column">
  <span class="text-lg mb-4 text-center">Registro</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Nombre de Usuario" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>

  <button mat-raised-button color="primary">
    <mat-icon>person_add</mat-icon>
    Registrarse
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia Sesión</a>
  </div>
</div>

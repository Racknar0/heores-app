
<div class="flex flex-column">
  <span class="text-lg mb-4 text-center">Login</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Nombre de Usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-raised-button color="primary">
    <mat-icon>login</mat-icon>
    Iniciar Sesión
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿No tienes cuenta? Regístrate</a>
  </div>
</div>
